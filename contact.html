      <div class="main">
        <div class="header">
          <h1>Contato</h1>
          <!-- Aqui vai o seu header -->
        </div>

        <div class="content">
          <h2>Entre em contato conosco.</h2>
          <p>Fone/Whatsapp: (44) 91234-5678</p>
          <p>Endereço: Avenida Ipiranga s/n</p>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1535.2608539470637!2d-53.31528100207509!3d-23.765692719770986!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94f2d6a6253dcc73%3A0x29fe4448ff4bf789!2sAv.%20Ipiranga%2C%203807%20-%20Zona%20I%2C%20Umuarama%20-%20PR%2C%2087501-310!5e0!3m2!1spt-BR!2sbr!4v1666690553361!5m2!1spt-BR!2sbr"
            width="400"
            height="275"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          >
          </iframe>
          <h3>Envie uma mensagem.</h3>
          <form action="">
            <label for="name">Nome: </label>
            <input type="text" name="name" />
            <br />
            <label for="email">E-mail:</label>
            <input type="email" name="email" />
            <br />
            <label for="assunto">Assunto:</label>
            <input type="text" name="assunto" />
            <br />
            <textarea name="texto" cols="30" rows="10"></textarea>
            <br />
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
          </form>

          <!-- Aqui vai o seu conteúdo -->
        </div>
